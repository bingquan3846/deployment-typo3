{namespace cs=Clickstorm\CsSeo\ViewHelpers}
<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
<body>
<f:section name="Main">
	<li class="cs-icon csseo-icon-state-{result.state}">
		<b><f:translate key="evaluation.keyword" /></b>
		<f:if condition="{result.notSet}">
			<f:then>
				<f:translate key="evaluation.keyword.no" />.
			</f:then>
			<f:else>
				<f:if condition="{result.state} == 1">
					<f:then>
						<f:translate key="evaluation.keyword.1" />
						<f:if condition="{result.contains.title}">
							<f:else>
								<f:translate key="evaluation.keyword.1.title" />
								<f:if condition="{result.contains.description} == 0">
									<f:then>
										/
									</f:then>
									<f:else>
										<f:if condition="{result.contains.body} == 0">
											/
										</f:if>
									</f:else>
								</f:if>
							</f:else>
						</f:if>
						<f:if condition="{result.contains.description}">
							<f:else>
								<f:translate key="evaluation.keyword.1.description" />
								<f:if condition="{result.contains.body} == 0">
									/
								</f:if>
							</f:else>
						</f:if>
						<f:if condition="{result.contains.body}">
							<f:else>
								<f:translate key="evaluation.keyword.1.body" />
							</f:else>
						</f:if>
					</f:then>
					<f:else>
						<f:translate key="evaluation.keyword.{result.state}" />.
					</f:else>
				</f:if>
			</f:else>
		</f:if>
	</li>
</f:section>
</body>
