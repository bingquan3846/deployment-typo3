<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
<body>
<f:section name="Main">
	<li class="cs-icon csseo-icon-state-{result.state}">
		<b><f:translate key="evaluation.images" /></b>
		<f:if condition="{result.count}">
			<f:then>
				<f:translate key="evaluation.images.{result.state}" arguments="{0: result.countWithoutAlt}" />.
			</f:then>
			<f:else>
				<f:translate key="evaluation.images.no" />.
			</f:else>
		</f:if>
	</li>
</f:section>
</body>
